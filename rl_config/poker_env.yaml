params:  
  algo:
    name: a2c_discrete

  model:
    name: discrete_a2c
  
  network:
    name: actor_critic
    separate: False
    space: 
      discrete:
    mlp:
      units: [256, 128]
      activation: relu
      initializer:
        name: default
      regularizer:
        name: None
    lstm:
      units: 256
      concated: False
      before_mlp: True

  config:
      reward_shaper:
        scale_value: 0.1

      normalize_advantage: True
      gamma: 0.99
      tau: 0.9
      learning_rate: 3e-4
      name: exploitability
      score_to_win: 100080
      grad_norm: 1.0
      entropy_coef: 0.0
      truncate_grads: True
      env_name: openai_gym
      e_clip: 0.2
      clip_value: True
      num_actors: 16
      horizon_length: 128
      minibatch_size: 2048
      mini_epochs: 12
      critic_coef: 2
      lr_schedule: adaptive
      kl_threshold: 0.008
      normalize_input: False
      seq_length: 4
      bounds_loss_coef: 0.0001
      max_epochs: 10000

      env_config:
        name: HeadsUpPokerRLGames-v0